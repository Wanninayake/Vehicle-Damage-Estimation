{% load static %}

<!DOCTYPE html>

<head>
    <title>FixMe-UploadImage</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'signin.css' %}">

    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <meta charset=utf-8 />

    <style>
        article, aside, figure, footer, header, hgroup,
        menu, nav, section { display: block; }
    </style>

</head>

<body style="background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url({% static 'pic1.jpg' %})!important;">

<header>

    <img src="{% static 'logo.png' %}" alt="Logo" style="position:absolute; left:0px; top:0px; margin: 00px 15px 15px 20px; max-width: 200px; height: 100px;" >

    <ul class="main-nav" style=" width: 100%!important; text-align: right!important; vertical-align:bottom!important; line-height:110px!important; height:120px!important; background:transparent !important;" >
        <li ><a href="/imageupload/"> HOME </a></li>
        <li><a href="/about/"> ABOUT </a></li>
        <li><a href="/contact/"> CONTACT </a></li>
        <li ><a href="/signin/"> LOGOUT </a></li>
    </ul>


    <div class="hero" style=" width: 1200px; margin-left: 160px; margin-top: -20px;">
        <h1>FixMe</h1>
        <h3>Quick Price check</h3>
    </div>

    <div class="login-page">
        <div class="form" style=" margin-top: -30px;" >

            <form class="login-form" action='/estimation/' method="post" id="estimationform">
                {% csrf_token %}
                <p class="message2">Please select an Image to proceed </p>
                <input type='file' onchange="readURL(this);" />
                <img id="blah" src="IMG_4678" alt="no image" />
                <button class="btn-three" type="submit" name="upload" value="upd" form="estimationform">Estimate Damage</button>
            </form>

        </div>
    </div>

</header>

</body>

<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .width(150)
                    .height(200);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>



</html>
